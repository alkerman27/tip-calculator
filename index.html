<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="first-section">
        <div class="bill">

          <label for="bill">Bill</label>
          <input type="text" name="name">
        </div>

        <div class="tip-selection">
          <label for="tip">Selection Tip %</label>
          <div class="tip-value">
            <button class="tip-btn">5%</button>
            <button class="tip-btn">10%</button>
            <button class="tip-btn">15%</button>
            <button class="tip-btn">25%</button>
            <button class="tip-btn">50%</button>
            <button class=" custom-btn">Custom </button>
          </div>
          
        </div>
        <div class="number-of-people">
          <label for="people"></label>
          Number of People
        </div>
      </div>
      <div class="second-section">
        <div class="tip-total">

          Tip Amount / person Total / person 
        </div>
        <button class="reset-btn">
          Reset
        </button>
      </div>
    </div>

    <div class="attribution footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
